<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <style>
            .container {
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div style="margin-bottom: 16px">
                <label class="checkbox">
                    <input type="checkbox" name="" class="checkbox__input" value="1">
                    <div class="checkbox__state">
                        <div class="checkbox__control">
                            <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="checkbox__title">Default</div>
                    </div>
                </label>
            </div>
            <div style="margin-bottom: 16px">
                <label class="checkbox">
                    <input type="checkbox" name="" class="checkbox__input" checked value="2">
                    <div class="checkbox__state">
                        <div class="checkbox__control">
                            <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="checkbox__title">Checked</div>
                    </div>
                </label>
            </div>
            <div>
                <label class="checkbox">
                    <input type="checkbox" name="" class="checkbox__input" value="3" disabled>
                    <div class="checkbox__state">
                        <div class="checkbox__control">
                            <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="checkbox__title checkbox__title_disabled">Disabled</div>
                    </div>
                </label>
            </div>
        </div>
    </body>
</html>
