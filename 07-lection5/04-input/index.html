<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .container {
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div style="margin-bottom: 20px;"  class="input">
                <label class="input__label">
                    Label
                </label>
                <div class="input__wrapper">
                    <input type="text" class="input__element" name="input-text" placeholder="Placeholder" >
                    <svg class="input__icon input__icon_success">
                        <use href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                    <svg class="input__icon input__icon_error">
                        <use href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </div>

             <div style="margin-bottom: 20px;"  class="input input_success">
                <label class="input__label">
                    Success
                </label>
                <div class="input__wrapper">
                    <input type="text" class="input__element" name="input-text" placeholder="Placeholder" >
                    <svg class="input__icon input__icon_success">
                        <use href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                    <svg class="input__icon input__icon_error">
                        <use href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </div>

             <div class="input input_error">
                <label class="input__label">
                    Error
                </label>
                <div class="input__wrapper">
                    <input type="text" class="input__element" name="input-text" placeholder="Placeholder" >
                    <svg class="input__icon input__icon_success">
                        <use href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                    <svg class="input__icon input__icon_error">
                        <use href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </div>

        </div>
    </body>
</html>
