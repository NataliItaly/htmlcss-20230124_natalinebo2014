<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            .container {
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p style="margin-bottom: 20px;" class="input">
                <label class="input__label">
                    Label
                </label>
                    <input type="text" class="input__element" name="input-text" placeholder="Placeholder" >
                    <span class="input__state">
                        <svg class="input__icon input__icon_success">
                            <use href="../../assets/images/sprite.svg#success"></use>
                        </svg>
                        <svg class="input__icon input__icon_error">
                            <use href="../../assets/images/sprite.svg#error"></use>
                        </svg>
                    </span>
            </p>

             <p style="margin-bottom: 20px;" class="input input__success">
                <label class="input__label">
                    Success
                </label>
                    <input type="text" class="input__element" name="input-text" placeholder="Placeholder" >
                    <span class="input__state">
                        <svg class="input__icon input__icon_success">
                            <use href="../../assets/images/sprite.svg#success"></use>
                        </svg>
                        <svg class="input__icon input__icon_error">
                            <use href="../../assets/images/sprite.svg#error"></use>
                        </svg>
                    </span>
            </p>

             <p class="input input__error">
                <label class="input__label">
                    Error
                </label>
                    <input type="text" class="input__element" name="input-text" placeholder="Placeholder" >
                    <span class="input__state">
                        <svg class="input__icon input__icon_success">
                            <use href="../../assets/images/sprite.svg#success"></use>
                        </svg>
                        <svg class="input__icon input__icon_error">
                            <use href="../../assets/images/sprite.svg#error"></use>
                        </svg>
                    </span>
            </p>

        </div>
    </body>
</html>
