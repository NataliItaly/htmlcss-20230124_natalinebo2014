<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
    <style>
      .container {
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="margin-bottom: 16px">
        <label class="toggler">
          <input
            type="checkbox"
            name=""
            class="toggler__input"
          />
          <div class="toggler__state">
            <div class="toggler__control"></div>
            <div class="toggler__title">Off</div>
          </div>
        </label>
      </div>
      <div style="margin-bottom: 16px">
        <label class="toggler">
          <input
            type="checkbox"
            name=""
            class="toggler__input"
            checked
          />
          <div class="toggler__state">
            <div class="toggler__control"></div>
            <div class="toggler__title">On</div>
          </div>
        </label>
      </div>
      <div>
        <label class="toggler">
          <input
            type="checkbox"
            name=""
            class="toggler__input"
            disabled
          />
          <div class="toggler__state">
            <div class="toggler__control"></div>
            <div class="toggler__title">Disabled</div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
