<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="container">
            <div class="buttons">
                <h2 class="buttons__title">Buttons</h2>
                <div class="buttons__wrapper">
                    <div class="buttons__row">
                        <span class="buttons__description">Default</span>
                        <button class="button button_primary">Primary</button>
                        <button class="button button_secondary">Secondary</button>
                        <button class="button button_alternate">Alternate</button>
                    </div>

                    <div class="buttons__row">
                        <span class="buttons__description">Hover</span>
                        <button class="button button_primary hover">Primary</button>
                        <button class="button button_secondary hover">Secondary</button>
                        <button class="button button_alternate hover">Alternate</button>
                    </div>

                    <div class="buttons__row">
                        <span class="buttons__description">Disabled</span>
                        <button class="button button_primary disabled">Primary</button>
                        <button class="button button_secondary disabled">Secondary</button>
                        <button class="button button_alternate disabled">Alternate</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
